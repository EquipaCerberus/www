<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Diogo Alves</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000000;
            color: #FFFFFF;
            overflow: hidden;
            position: relative; /* Ensure the body is the relative parent */
        }

        .container {
            background-color: rgba(39, 52, 39, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 40px 20px;
            z-index: 10;
            margin: 20px; /* Add margins to create space for the animation */
            box-sizing: border-box; /* Ensure padding and margin are included in the element's width and height */
        }

        .profile img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .profile h1 {
            margin: 15px 0 5px;
            font-size: 28px;
            font-weight: 700;
        }

        .profile p {
            margin: 15px 0 0;
            font-size: 16px;
            font-weight: 300;
        }

        .links a {
            display: block;
            background: linear-gradient(135deg, #32CD32 0%, #006400 100%);
            color: #FFFFFF;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .links a:hover {
            background: linear-gradient(135deg, #006400 0%, #32CD32 100%);
            transform: translateY(-5px);
        }

        #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @media screen and (max-width: 480px) {
            .container {
                width: calc(100% - 40px);
                border-radius: 0;
                box-shadow: none;
                padding: 20px;
                margin: 10px; /* Adjust margin for smaller screens */
            }
            .profile img {
                width: 100px;
                height: 100px;
            }
            .profile h1 {
                font-size: 24px;
            }
            .profile p {
                font-size: 14px;
            }
            .links a {
                font-size: 16px;
            }
        }

        @media screen and (min-width: 768px) {
            .container {
                max-width: 600px;
            }
        }

        @media screen and (min-width: 1024px) {
            .container {
                max-width: 800px;
            }
        }
    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="container">
        <div class="profile">
            <img src="mda.jpg" alt="Diogo Alves">
            <h1>Diogo Alves</h1>
            <p>Freelancer</p>
        </div>
        <div class="links">
            <a href="#about">Portfolio</a>
            <a href="#channel">Work Gallery</a>
            <a href="#link3">Instagram</a>
            <a href="#link3">Contact</a>
            <a href="#link4">Buy Me a Coffee</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        const characters = '0123456789ABCDEF';
        let drops = [];

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            
            const columns = width / 20;
            drops = [];
            
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * height;
            }
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = '20px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(text, i * 20, drops[i] * 20);
                
                if (drops[i] * 20 > height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
